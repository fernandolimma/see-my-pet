<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See My Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="max-w-sm mx-auto mt-10 bg-white shadow-lg rounded-lg overflow-hidden">

        <!-- Profile Section -->
        <div class="relative flex flex-col items-center py-6 px-4">
            <!-- Imagem de Perfil -->
            <div class="relative w-60 h-60 rounded-full overflow-hidden">
                <img id="petImage" src="http://localhost:5000/img/perfil.jpg" alt="Foto do Perfil"
                    class="w-full h-full object-cover object-center" loading="lazy">
            </div>

            <!-- Botão posicionado no canto inferior direito -->
            <button class="absolute bottom-2 right-2 p-2 bg-gray-200 rounded-full hover:bg-gray-300 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path
                        d="m5.433 13.917 1.262-3.155A4 4 0 0 1 7.58 9.42l6.92-6.918a2.121 2.121 0 0 1 3 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 0 1-.65-.65Z" />
                    <path
                        d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0 0 10 3H4.75A2.75 2.75 0 0 0 2 5.75v9.5A2.75 2.75 0 0 0 4.75 18h9.5A2.75 2.75 0 0 0 17 15.25V10a.75.75 0 0 0-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5Z" />
                </svg>
            </button>

            <!-- Nome e Raça -->
            <h2 id="petName" class="mt-4 text-xl font-semibold text-gray-800"> Cloe</h2>
            <p id="petBreed" class="text-sm text-gray-500"> Beagle</p>

            <!-- Imagem Bolo e Idade -->
            <div class="flex items-center space-x-2 mt-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="w-6 h-6 text-gray-700">
                    <path
                        d="m15 1.784-.796.795a1.125 1.125 0 1 0 1.591 0L15 1.784ZM12 1.784l-.796.795a1.125 1.125 0 1 0 1.591 0L12 1.784ZM9 1.784l-.796.795a1.125 1.125 0 1 0 1.591 0L9 1.784ZM9.75 7.547c.498-.021.998-.035 1.5-.042V6.75a.75.75 0 0 1 1.5 0v.755c.502.007 1.002.021 1.5.042V6.75a.75.75 0 0 1 1.5 0v.88l.307.022c1.55.117 2.693 1.427 2.693 2.946v1.018a62.182 62.182 0 0 0-13.5 0v-1.018c0-1.519 1.143-2.829 2.693-2.946l.307-.022v-.88a.75.75 0 0 1 1.5 0v.797ZM12 12.75c-2.472 0-4.9.184-7.274.54-1.454.217-2.476 1.482-2.476 2.916v.384a4.104 4.104 0 0 1 2.585.364 2.605 2.605 0 0 0 2.33 0 4.104 4.104 0 0 1 3.67 0 2.605 2.605 0 0 0 2.33 0 4.104 4.104 0 0 1 3.67 0 2.605 2.605 0 0 0 2.33 0 4.104 4.104 0 0 1 2.585-.364v-.384c0-1.434-1.022-2.7-2.476-2.917A49.138 49.138 0 0 0 12 12.75ZM21.75 18.131a2.604 2.604 0 0 0-1.915.165 4.104 4.104 0 0 1-3.67 0 2.605 2.605 0 0 0-2.33 0 4.104 4.104 0 0 1-3.67 0 2.605 2.605 0 0 0-2.33 0 4.104 4.104 0 0 1-3.67 0 2.604 2.604 0 0 0-1.915-.165v2.494c0 1.035.84 1.875 1.875 1.875h15.75c1.035 0 1.875-.84 1.875-1.875v-2.494Z" />
                </svg>
                <p id="petAge" class="text-sm text-gray-600"> 10 anos</p>
            </div>

        </div>

        <!-- Contact Section -->
        <div class="bg-gray-50 px-6 py-4">
            <!-- Mensagem de Alerta -->
            <div class="mb-4 text-center bg-yellow-100 text-yellow-800 font-semibold py-2 px-4 rounded shadow">
                Olá, posso estar perdido. Me ajude a voltar pra casa!
            </div>

            <div class="flex items-center justify-between">
                <!-- Título e botão alinhados -->
                <div class="flex items-center space-x-2">
                    <h3 class="text-lg font-medium text-gray-700">Contato</h3>
                    <button class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
                            <path
                                d="M13.488 2.513a1.75 1.75 0 0 0-2.475 0L6.75 6.774a2.75 2.75 0 0 0-.596.892l-.848 2.047a.75.75 0 0 0 .98.98l2.047-.848a2.75 2.75 0 0 0 .892-.596l4.261-4.262a1.75 1.75 0 0 0 0-2.474Z" />
                            <path
                                d="M4.75 3.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h6.5c.69 0 1.25-.56 1.25-1.25V9A.75.75 0 0 1 14 9v2.25A2.75 2.75 0 0 1 11.25 14h-6.5A2.75 2.75 0 0 1 2 11.25v-6.5A2.75 2.75 0 0 1 4.75 2H7a.75.75 0 0 1 0 1.5H4.75Z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="mt-4">
                <p id="tutorName" class="mt-2 text-gray-600"><span class="font-medium">Tutor:</span><span
                        class="text-blue-500">
                        Fernando Lima
                    </span></p>
                <p id="tutorWhatsApp" class="mt-2 text-gray-600"><span class="font-medium">WhatsApp:</span>
                    <a href="https://wa.me/5532991144887" target="_blank" class="text-blue-500 hover:underline">(32) 9
                        9114-4887</a>
                </p>
                <p id="tutorAddress" class="mt-2 text-gray-600"><span class="font-medium">Endereço:</span>
                    <span class="text-blue-500">
                        Rua Coronel Tancredo, 55 Apto 406
                    </span>
                </p>
                <!-- Novo Link para o Mapa -->
                <div class="mt-4 flex items-center text-blue-500 hover:underline">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                        class="w-5 h-5 mr-2">
                        <path fill-rule="evenodd"
                            d="m9.69 18.933.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001.006-.003.018-.008a5.741 5.741 0 0 0 .281-.14c.186-.096.446-.24.757-.433.62-.384 1.445-.966 2.274-1.765C15.302 14.988 17 12.493 17 9A7 7 0 1 0 3 9c0 3.492 1.698 5.988 3.355 7.584a13.731 13.731 0 0 0 2.273 1.765 11.842 11.842 0 0 0 .976.544l.062.029.018.008.006.003ZM10 11.25a2.25 2.25 0 1 0 0-4.5 2.25 2.25 0 0 0 0 4.5Z"
                            clip-rule="evenodd" />
                    </svg>
                    <a href="https://maps.app.goo.gl/2XvHmCmBVQc3uCCX8" target="_blank">Acesse no Mapa</a>
                </div>
            </div>
        </div>


        <!-- Description Section -->
        <div class="bg-gray-50 px-6 py-4">
            <!-- Título e botão alinhados -->
            <div class="flex items-center space-x-2">
                <h3 class="text-lg font-medium text-gray-700">Detalhes</h3>
                <button class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
                        <path
                            d="M13.488 2.513a1.75 1.75 0 0 0-2.475 0L6.75 6.774a2.75 2.75 0 0 0-.596.892l-.848 2.047a.75.75 0 0 0 .98.98l2.047-.848a2.75 2.75 0 0 0 .892-.596l4.261-4.262a1.75 1.75 0 0 0 0-2.474Z" />
                        <path
                            d="M4.75 3.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h6.5c.69 0 1.25-.56 1.25-1.25V9A.75.75 0 0 1 14 9v2.25A2.75 2.75 0 0 1 11.25 14h-6.5A2.75 2.75 0 0 1 2 11.25v-6.5A2.75 2.75 0 0 1 4.75 2H7a.75.75 0 0 1 0 1.5H4.75Z" />
                    </svg>
                </button>
            </div>
            <div class="mt-4 flex items-center">
                <span class="text-gray-600 mr-2">Mostrar detalhes:</span>
                <label class="inline-flex relative items-center cursor-pointer">
                    <input type="checkbox" class="sr-only peer" onclick="toggleDetails()"
                        aria-label="Alternar detalhes do perfil">
                    <div
                        class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500 rounded-full peer dark:bg-gray-700 peer-checked:bg-blue-500">
                    </div>
                </label>

            </div>
            <div id="detailsSection" class="hidden mt-4">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Saúde</label>
                    <input type="text"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                        required>

                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Dieta</label>
                    <input type="text"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                        required>

                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Comportamento</label>
                    <input type="text"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                        required>

                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Cuidados</label>
                    <input type="text"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                        required>

                </div>
            </div>

        </div>

        <!-- Seção de Formulário -->
        <div class="bg-gray-50 px-6 py-4">
            <div id="editSection" class=" mt-4">
                <h3 class="text-lg font-medium text-gray-700">Formulário</h3>
                <form id="editPetForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" id="editName"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                            required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Raça</label>
                        <input type="text" id="editBreed"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                            required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Idade</label>
                        <input type="number" id="editAge"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                            required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">WhatsApp</label>
                        <input type="text" id="editWhatsApp"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                            required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Endereço</label>
                        <input type="text" id="editAddress"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
                            required>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Salvar
                        Alterações</button>
                </form>
            </div>
        </div>

        <!-- Implementação do Qr code -->
        <div class="bg-gray-50 px-6 py-4">
            <h3 class="text-lg font-medium text-gray-700">QR Codes</h3>
            <div class="mt-4 flex space-x-4">
                <div>
                    <p class="text-sm text-gray-600">Visualização Pública</p>
                    <img id="viewQRCode" src="" alt="QR Code de Visualização" class="w-32 h-32">
                </div>
                <div>
                    <p class="text-sm text-gray-600">Edição (Apenas Tutor)</p>
                    <img id="editQRCode" src="" alt="QR Code de Edição" class="w-32 h-32">
                </div>
            </div>
        </div>

        <div id="loginSection" class="max-w-sm mx-auto mt-10 bg-white shadow-lg rounded-lg overflow-hidden p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="loginEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="loginPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Entrar</button>
            </form>
        </div>

    </div>

    <script src="http://localhost:5000/js/scripts.js" defer></script>

</body>

</html>
